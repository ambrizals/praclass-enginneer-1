<html>

<head>
  <title>Sign In / Sign Out Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/app.js"></script>
</head>

<body>
  <div>
    <div>
      <h1 class="judul">Sign In / Sign Out</h1>
      <p class="judul">Deskripsi login</p>
    </div>
    <form action="http://google.com" method="post">
      <div>
        <label class="label-input" for="username">Username</label>
        <input name="username"></input>
      </div>
      <div>
        <label class="label-input" for="password">Password</label>
        <input name="password" type="password"></input>
      </div>

      <div>
        <label for="remember_me">Ingat Akun</label>
        <input type="checkbox" name="remember_me">Ya, simpan akun</input>
      </div>

      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
